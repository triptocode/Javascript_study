<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <script>
    let arrLit = [1, true, "JS"];             // 배열 리터럴을 이용하는 방법
    let arrObj = Array( 2, true, "JS");        // Array 객체의 생성자를 이용하는 방법
    let arrNewObj = new Array( 3, true, "JS"); 

    //위의 세 가지 방법을 출력해 보면, 모두 같은 형태의 배열을 생성함을 알수있다.
    document.write(arrLit + "<br>");
    document.write(arrObj + "<br>");
    document.write(arrNewObj);			

 </script>
</body>
</html>
