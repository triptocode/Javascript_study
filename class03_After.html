<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 </title>
</head>
<body>

<script>

    class Animal{
        constructor(type, name, sound) {
                this.type = type;
                this.name = name;
                this.sound = sound;
        }

        say(){
            console.log(this.sound)
        }
   }
    
    class Dog extends Animal{
        constructor( name, sound){
              super('개', name, sound)
            }
    }

    class Cat extends Animal{
        constructor( name, sound){
              super('고양이', name, sound)
            }
    }
      
    const dog = new Dog('바둑이', '멍멍')
    const cat = new Cat('네오','야옹')

    const dog2 = new Dog('바둑이2', '멍멍2')
    const cat2 = new Cat('네오2','야옹2')

    dog.say()
    cat.say()
    dog2.say()
    cat2.say()

</script>
    
</body>
</html>
