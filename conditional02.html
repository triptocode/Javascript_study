a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>

    <script> 

        let inputNumber = prompt('5의 배수를 입력하세요')
        
            if(inputNumber%5===0)
            alert('5의 배수입니다')
            else alert('5의 배수가 아닙니다')

        
    
    </script>

    
</body>
</html>
