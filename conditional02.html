<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>

    <script> 
        const device = 'keyboard'
        switch(device){
                case 'keyboard' : console.log('키보드') 
                break
                case 'mouse' : console.log('마우스')
                break
                case 'monitor' : console.log('모니터')
                break
                default : console.log('알수 없는 장비 입니다.') 
        }

        


    </script>
    
</body>
</html>
