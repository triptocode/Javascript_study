<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 반복문 for </title>
</head>
<body>
    <script>
    // for 사용방법 - 기본  
        const cars = ['Toyota', 'Ford', 'BMW', 'KIA'];
        for(let i = 0; i<cars.length; i++){
            console.log(cars[i])
        }
        console.log(cars)
    // for( of )
        const nations = ['Korea', 'Japan', 'Spain ', 'Canada'];
        for (let nation of nations) {
            console.log(nation);
        }
    // .forEach
        const fruits = ['apple', 'banana', 'kiwi'];
        fruits.forEach(function (fruit, index, array) {
            console.log(fruit, index, array);
          });
    // for()
    for (i = 3; i > 0; i--) {
        console.log(`-1씩 감소 반복: ${i}`);
    }
    // 이중 for문
    for (let i = 1; i < 3; i++) {
        for (let j = 1; j < 4; j++) {
            console.log(`1~3까지 ${i}번째 작성: ${j}`);
        }
    }

    // for, if 혼합 : 짝수출력하기
for (let num = 0; num <= 4; num++) {
	if (num % 2 !== 0) continue;
    console.log(`${num}`);
}

// // for, if 혼합 : 11에서 15까지 숫자를 출력하는데, 
// 전체를 한번에가 아닌 하나씩 출력되도록 반복하려고 했으나,  13보다 크면 출력을 멈추도록 제한 조건을 추가로걸기.
for (let num = 11; num <= 15; num++) {
	if (num > 13) break;
	console.log(`${num}`);
}   
    </script>
    
</body>
</html>
