<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>

    <script> 

        let inputNumber = prompt('숫자를 입력하세요')
        
        if(inputNumber%2===0){
            alert('짝수입니다')
        }
        else alert('홀수입니다')
        
    
    </script>

    
</body>
</html>
