<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> template literal</title>
</head>
<body>
    <script>

        const potatoPizza = {
            topping: "potato",
            price: 16000,
            "pizza brand": "59pizza"
         };

         const seafoodPizza = {
            topping: "shrimp",
            size: "large",
            price: 24000,
            "pizza brand": "Mr.pizza"   // 문제: keyName 에 공백이 생기면오류 발생--> 해결: quote 따옴표를 붙인다. 호출방법은 26번줄처럼 pizzaName["pizza brand"]
         };

         function pizzaInfo(pizzaName){
            const text = `이 피자 브랜드는 ${pizzaName["pizza brand"]}이고, 토핑은 ${pizzaName.topping}, 크기는 ${pizzaName.size}이며, 가격은 ${pizzaName.price}입니다.`
            console.log(text)
         }

         pizzaInfo(potatoPizza)
         pizzaInfo(seafoodPizza)
         


    </script>
</body>
</html>
