<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> template literal</title>
</head>
<body>
    <script>

        const potatoPizza = {
            topping: "potato",
            size: "small",
            price: "16000"
         };

         const seafoodPizza = {
            topping: "shrimp",
            size: "large",
            price: "24000"
         };

         function pizzaInfo(pizzaName){
            const text = `이 피자 재료는 ${pizzaName.topping}이고 크기는 ${pizzaName.size}이며, 가격은 ${pizzaName.price}입니다.`
            console.log(text)
         }

         pizzaInfo(potatoPizza)
         pizzaInfo(seafoodPizza)
         


    </script>
</body>
</html>
