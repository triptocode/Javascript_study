<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> React - event: click and count</title>
</head>
<body>

<div id = "root"> </div>

<!-- react는 engine처럼 interactive UI 만들수 있게하는 기능 --> 
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"> </script>
<!-- react-dom (= 패키지 또는 라이브러리임)는 js를 활용해 엘레먼트인 태그를 html에 넣어 보여주는 기능 --> 
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"> </script>
<script> // 1) React.createElement는 html에 업데이트할 태그 element를 생성하고
            // 2) ReactDOM.render()은 그것을 번역해 HTML에 보여줌
    const rt = document.getElementById("root")
    const sp = React.createElement('span'
                                   , {id:  'spanId', style: {color: 'red'}}
                                   , 'span with React!!' )
    ReactDOM.render(sp, rt)  // render(element, container[, callback])
                                // If the optional callback is provided, it will be executed after the component is rendered or updated.

    // vanila JS : HTML에서 만든것을 --> JS에 가져와서 수정하는 반면
    // react JS : js에서 시작해서 --> HTML이 되는 순서의 과정



</script>    
</body>
</html>
