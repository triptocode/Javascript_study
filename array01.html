<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 배열 array [] </title>
</head>
<body>
    <script>

    let arr = 
        [1 ,'배열' ,[1,2,3] ,{red:'빨강', blue:'파랑' } ,function func(){return'hello'}]

        console.log(arr)    // (5) [1, '배열', Array(3), {…}, ƒ]
        console.log(arr[0])
        console.log(arr[1])
        console.log(arr[2]) //  (3) [1, 2, 3]
        console.log(arr[3]) //  {red: '빨강', blue: '파랑'}
        console.log(arr[4]) //   ƒ func(){return'hello'}
       
        console.log(arr[5]) //   undefined    
    // 배열안에 배열 접근방법- 배열명[][]
        console.log(arr[2][0])
        console.log(arr[2][1])
        console.log(arr[2][2])
    // 배열안에 객체 접근방법- 배열명[].keyName    
        console.log(arr[3].red)
        console.log(arr[3].blue)
        console.log(arr[3]['blue'])

        
    // 배열의 길이 
        console.log(arr.length) // 5
        console.log(arr[arr.length-5]) // 1
        console.log(arr[arr.length-4]) // 배열
        console.log(arr[arr.length-1]) // ƒ func(){return'hello'}

    // 배열의 push, pop, shift, unshift, splice, concat   
    let rainbow = ['흰','노', '초','검']
    // .pop() 마지막 값 삭제 
    rainbow.pop()                   
    console.log(rainbow)               //  ['흰', '노', '초']
    // .unshift - 앞에 값 삭제        
    rainbow.shift()                 
    console.log(rainbow)               //  ['노', '초']
    // .unshift - 앞에 값 추가  
    rainbow.unshift('빨','주')          
    console.log(rainbow)               //  ['빨', '주', '노', '초'] 
    // .push - 앞에 값 추가  
    rainbow.push('파', '남', '보')  
    console.log(rainbow)               //  ['빨', '주', '노', '초', '파', '남', '보']   
    // .splice - 배열에서 원하는 인덱스의 값을 삭제하거나 삭제하고 추가
    rainbow.splice(1,2)           // [1]자리부터 2개 삭제 ( 주, 노 -삭제 )
    console.log(rainbow)          // ['빨', '초', '파', '남', '보']
    rainbow.splice(3)             // [3]부터 뒤에 전부 삭제 ( 남, 보 -삭제 )
    console.log(rainbow)          // ['빨', '초', '파']
    rainbow.splice(1,2,'주','노') // [1]부터 2개 삭제(초,파 -삭제)후, 그자리 '주','노'추가
    console.log(rainbow)          // ['빨', '주', '노']
    // .concat(합칠array변수명) - 두개의 배열을 연결
    const rainbow2 = ['초', '파', '남', '보']
    const perfectRainbow = rainbow.concat(rainbow2)  // rainbow인['빨','주','노'] 와 rainbow2 ['초', '파', '남', '보'] 합침
    console.log(perfectRainbow)   // ['빨', '주', '노', '초', '파', '남', '보']
    // .indexOf('value')     - 배열에서 처음으로 발견된 값의 인덱스를 반환 ( 없는 값은 -1 반환 )
    // .lastIndexOf('value') - 배열에서 마지막으로 발견된 값의 인덱스를 반환
    // .includes('value')    - 배열에 포함된 데이터는 true, 포함 안되면 false 를 반환
    const nature = ['sky', 'sea', 'tree','sky']
    console.log(nature.indexOf('sky'))      // 0
    console.log(nature.indexOf('dog'))      // -1 ( 없는 값을 입력하면 -1이 반환)
    console.log(nature.lastIndexOf('sky'))  // 3
    console.log(nature.includes('tree'));   // true
    console.log(nature.includes('dog'));    // false
    </script>
</body>
</html>
