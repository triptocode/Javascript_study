<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> React JSX방식 - babel cdn 추가</title>
</head>
<body>

<div id = "root"> </div>

<!-- react는 engine처럼 interactive UI 만들수 있게하는 기능 --> 
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"> </script>
<!-- react-dom (= 패키지 또는 라이브러리임)는 js를 활용해 엘레먼트인 태그를 html에 넣어 보여주는 기능 --> 
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"> </script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> 
    const rt = document.getElementById("root")
 //화살표 함수로 수정함
 // 수정전:  const hThree = (<h3 id ='title' onMouseEnter={() => console.log('mouse enter')}>    
    const Hthree = ()=>(<h3 id ='title' onMouseEnter={() => console.log('mouse enter')}>
                            I'm a title
                   </h3>
                   );
/*  화살표함수는 아래 코드와 같음
    function hThree(){
        return ( <h3 id ='title' onMouseEnter={() => console.log('mouse enter')}>
                            I'm a title
                   </h3>
        )
    }

*/                                

    const Btn = ()=>( <button style={{backgroundColor:'tomato'}}
                          onClick={()=> console.log("I'm clicked")}
                  > 버튼
                 </button>
                )
/* const btn = React.createElement('button'
                                 , { onClick: () => console.log("I'm clicked")}
                                 , '버튼')
*/                                 
    const Container =(
        <div>
            <Hthree/>
            <Btn/>
        </div>
    )
        
    ReactDOM.render(Container, rt)  



</script>    
</body>
</html>
