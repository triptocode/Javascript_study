<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 대입 연산자 </title>
</head>

<body>

<script> 

    let x = 10
    x+=2
    document.write(x) // 결과: 12
    document.write('<br>')

    x-=4
    document.write(x) // 결과: 8
    document.write('<br>')

    x/=2
    document.write(x) // 결과: 4
    document.write('<br>')

    x%=2
    document.write(x) // 결과: 8
    document.write('<br>')

</script>

</body>
</html>
