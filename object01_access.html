<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>    
    let obj = { discount : -1000,
                book : { title: 'JS basic',
                        price : 20000
                        }
                        
              }  
// 객체는 keyName을 가지고 value데이터를 아래처럼 가져온다.     
    console.log(obj.discount); // -1000
    console.log(obj.book);     // {title: 'JS basic', price: 20000}
      
/////// 객체안에 객체 접근방법 3가지 ///////

// 1) 객체안에 객체 접근방법 : 점 표기법
    console.log(obj.book.price);        // 20000

// 2) 객체안에 객체 접근방법 : 문자열로 접근
    console.log(obj['book']['price']);  // 20000
    
// 3) 객체안에 객체 접근방법 : 변수로 접근
    let objBook = 'book';
    let objPrice = 'price'; 

    console.log(obj[objBook][objPrice]); // 20000
   </script>    
</body>
</html>
