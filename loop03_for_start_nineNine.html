<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// 구구단 
        for(let x=2; x<=9; x++){
            for(let y=1; y<=9; y++){
                document.write(x+"x"+y+"="+x*y+"&nbsp")
                
            }
            document.write('<br>');
            
        }

        document.write('<br><br><br>');
// 별찍기        
        let num =1;

        for(let i=0; i< 5; i++){
            for(let j = 4; j>i; j--){
                 // &nbsp =공백 , 공백두번 =문자한번 크기동일
                 // document.write("&nbsp&nbsp");
                 // ㅁ로 확인
                document.write("ㅁ"); 
                
            }
            for(let j = 0; j <num; j++) {
                document.write('★');
            }
            num = num+2;
            document.write('<br>');
        }


       

    </script>
    
</body>
</html>
