<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>

    <script> 

        let a = 3
        let b = '3'
        let c = 3
        let d = 7
        
        document.write(a==b) // 결과: true
        document.write('<br>')
        document.write(a===b) // 결과: false
        document.write('<br>')
        document.write(a!=b) // 결과: false
        document.write('<br>')
        document.write(a!==b) // 결과: true
        document.write('<br>')
        document.write(a>c) // 결과: false
        document.write('<br>')
        document.write(a<=d) // 결과: true
        document.write('<br>')
    
    </script>

    
</body>
</html>
