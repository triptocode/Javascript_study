<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // map예제 1 - 제곱
        const arr = [1,2,3,4,5,6,7,8]
        const squared = arr.map(n=>n*n)
        console.log(squared)

        const items = [
            {
                id: 1,
                text: 'hi'
            },
            {
                id: 2,
                text: 'goodbye'
            }
        ]

        const texts = items.map(item => item.text);
        console.log(texts);

        // map예제 - find함수, todo

        let todos = [
            {
                id: 1,
                text: '자바스크립트 map 공부하기',
                done: true
            },
            {
                id: 2,
                text: ' 배열 reduce 학습',
                done: false
            }
            ,
            {
                id: 3,
                text: '배열 내장함수 배우기',
                done: true
            }
        ]

        // filter 
        let index = todos.findIndex(todo => todo.id===3)
        console.log(index)

        let todo = todos.find(todo => todo.id===3)
        console.log(todo)

        let todo2 = todos.find(todo => todo.done===false)
        console.log(todo2)


        const tasksDone = todos.filter(todo => todo.done);
        console.log(tasksDone)

        const tasksNotDone2 = todos.filter(todo => todo.done === false);
        console.log(tasksNotDone2)

        const tasksNotDone = todos.filter(todo => !todo.done);
        console.log(tasksNotDone)

        
    </script>
</body>
</html>
