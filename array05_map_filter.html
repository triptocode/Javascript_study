<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // map예제 1 - 제곱
        const arr = [1,2,3,4,5,6,7,8]
        const squared = arr.map(n=>n*n)
        console.log(squared)
        // map예제 - items배열안에 요소들이 객체일때 특정key value 접근방법
        //items배열에 요소가 객체인데, parameter인 item을 설정해 객체를 받아 key로 접근 ex) item.text
        const items = [
            {
                id: 1,
                text: 'hi'
            },
            {
                id: 2,
                text: 'goodbye'
            }
        ]

        const texts = items.map(item => item.text);
        console.log(items);
        console.log(texts);

        // map예제 - find함수, todo

        let todos = [
            {
                id: 1,
                text: '자바스크립트 map 공부하기',
                done: true
            },
            {
                id: 2,
                text: ' 배열 reduce 학습',
                done: false
            }
            ,
            {
                id: 3,
                text: '배열 내장함수 배우기',
                done: true
            }
        ]

        // filter 
        let index = todos.findIndex(todo => todo.id===3)
        console.log(index)

        let todo = todos.find(todo => todo.id===3)
        console.log(todo)

        let todo2 = todos.find(todo => todo.done===false)
        console.log(todo2)


        const tasksDone = todos.filter(todo => todo.done);
        console.log(tasksDone)

        const tasksNotDone2 = todos.filter(todo => todo.done === false);
        console.log(tasksNotDone2)

        const tasksNotDone = todos.filter(todo => !todo.done);
        console.log(tasksNotDone)

        
    </script>
</body>
</html>
