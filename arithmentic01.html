<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a = 10
        let b = 4
        let c = 2
        let x = a+b*c/4
        let y = (a+b)*c/4
        document.write(x) // 결과: 12
        document.write('<br>')
        document.write(y) // 결과: 7
        document.write('<br><br><br>')
        document.write(17%5) // 결과: 2 ( % 나머지 구하기)
        document.write('<br>')
        document.write(3**2) // 결과: 9 (** 거듭제곱 )
        document.write('<br>')
        let num = 10;
        num++
        document.write(num) // 결과: 11 ( ++  1 증가)
        document.write('<br>')
        num --
        document.write(num) // 결과: 10 ( --  1 감소)
        


    </script>
    
</body>
</html>
